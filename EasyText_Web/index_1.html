<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/Textarea.css">
    <link rel="stylesheet" href="css/common/ui/Select.css">
    <link rel="stylesheet" href="css/operate.css">
    <script src="src/ruler.js"></script>
    <link rel="stylesheet" href="css/logo.css">
    <script src="src/browser.js"></script>
    <script src="src/ruler.js"></script>
    <script src="src/utils.js"></script>
    <script src="src/dtd.js"></script>
    <script src="src/domUtils.js"></script>
    <script src="src/range.js"></script>
    <script src="src/index.js"></script>
    <title>demo</title>
    <style>
     
    </style>
</head>
<body>
<div id="app">
   
    <el-row>
        <el-col :span="2">
            <div style="height: 90px;">&nbsp;</div>
        </el-col>

        <el-col :span="4" >
            <img src="assets/EasyText.png" style="width: 160px;">
        </el-col>
        <el-col :span="12">
            <div style="height: 60px;"></div>
           
        </el-col>
        <el-col :span="2" >
            <div style="height: 30px;">&nbsp;</div>
            
        </el-col>
        <el-col :span="2">
            <div style="height: 20px;"></div>
            <el-button type="primary" icon="el-icon-caret-right" style="width: 75%;" @click="jumpToNext()">simplify</el-button>

        </el-col>
        <el-col :span="2">
            <div style="height: 90px;">&nbsp;</div>
        </el-col>
    </el-row>
   
   
    

    <el-row>
        <el-col :span="6"><div>&nbsp;</div></el-col>
        <el-col :span="12">
            <div>
                <form is-validate>
                    <div class="ui-textarea"><textarea rows="25" v-model="user_input" placeholder="Please input your text here" style="background-color: aliceblue; font-size: 17px; border-radius: 15px;font-family: Arial, Helvetica, sans-serif;line-height: 1.5;word-spacing: 2px;"></textarea></div> 
                </form>
            </div>               
        </el-col>
        <el-col :span="6"><div>&nbsp;</div></el-col>
    </el-row>
    <el-row>
        <el-col :span="24">
            <div style="height: 70px;"></div>
        </el-col>
    </el-row>
    
        
</div>
</body>

<link rel="stylesheet" href="./element/element.css">
<script src="./element/vue.js"></script>
<script src="./element/element.js"></script>
<script>
    new Vue({
        el: '#app',
        data:  {
            user_input:"",
        },
        methods:{
            jumpToNext(){
                    sessionStorage.setItem("data",this.user_input);
                    window.location.href = 'test_js.html';
            }
                
        }, 
               
        })
   
 
</script>
</html>
