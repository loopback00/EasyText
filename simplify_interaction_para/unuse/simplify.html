<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="src/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>Page 2</h1>
        <p>Message from Page 1: {{ this.identify }}</p>
        <p>Message from Page 1: {{ this.text }}</p>
        <button @click="goBack">Go Back</button>
      </div>
    <script>
        
     const identify = localStorage.getItem('identify');
     const text=   localStorage.getItem('text');
   

        new Vue({
    el: '#app',
    data: {
        simplify:"this is simplify", 
       
        identify:identify,
        text:text,
    },
    methods: {
      goBack() {
        // 返回到第一个页面
        window.history.back();
      }
    }
  });
    </script>
    
</body>
</html>
