<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Uploader</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <script type="text/javascript" src="src/vue.js"></script>
  <style>
    #plus-button {
      font-size: 250px;
      color: #CCCCCC;
      position: fixed;
      top: 20px;
      left: 40%;
      transform: translateX(-50%);
      cursor: pointer;
      /* position: absolute;
      top: 20px;
      left: 100px; */
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="app">
    <div v-if="!fileContent">
      <label id="plus-button" for="file-input">+</label>
      <input type="file" id="file-input" ref="fileInput" style="display: none;" @change="handleFileUpload">
    </div>
    <div v-else v-html="fileContent"></div>
  </div>
  <script>
     new Vue({
        el: '#app',
        data: {
          fileContent: null
        },
        methods: {
          handleFileUpload() {
            const file = this.$refs.fileInput.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
              this.fileContent = e.target.result;
            };
            reader.readAsText(file);
          }
        }
      });
   
  </script>
</body>
</html>
