<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="src/vue.js"></script>
    <script src="src/axios.js"></script>
    <script src="src/jquery-1.9.1.js"></script>
    <title>Document</title>
    <style>
       .highlight {
  background-color: yellow;
}
    </style>
<body>
    <div>
        <span id="span1">
          这是一个句子。 
          <span class="sentence">这是另一个句子。</span>
          这是第三个句子。
        </span>
      <hr>
      
        <span id="span2">
          这是一个句子。 
          <span class="sentence">这是另一个句子。</span>
          这是第三个句子。
        </span>
      </div>
   
    <script>
        $('.sentence').hover(function() {
  const index = $(this).index();
  $('#span2 .sentence').eq(index).addClass('highlight');
}, function() {
  const index = $(this).index();
  $('#span2 .sentence').eq(index).removeClass('highlight');
});
       
      
    </script>
    
</body>
</html>
